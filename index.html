<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#posts">文章</a>
        <a href="#contact">联系我</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>你好，我是[你的名字]，一个热爱编程和写作的人。欢迎来到我的博客，希望你能在这里找到有价值的内容。</p>
        </section>
        <section id="posts">
            <h2>文章</h2>
            <div class="post">
                <h2>第一篇文章</h2>
                <p>这里是第一篇文章的内容。你可以在这里写一些有趣的事情，或者分享一些有用的知识。</p>
            </div>
            <div class="post">
                <h2>第二篇文章</h2>
                <p>这里是第二篇文章的内容。你可以在这里写一些有趣的事情，或者分享一些有用的知识。</p>
            </div>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <p>如果你有任何问题或建议，可以通过以下方式联系我：</p>
            <ul>
                <li>Email: [你的邮箱]</li>
                <li>GitHub: [你的GitHub主页链接]</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 [你的名字]. All rights reserved.</p>
    </footer>
</body>
</html>
